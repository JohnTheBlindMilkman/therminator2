[Model_parameters]
#  freeze-out Cart. time  [fm]
# default:  
T0 = 10.0

# radial size [fm]
# default:  
R = 18.54387235541713
 
# radial velocity [c]
# default:  
H  =  0.007067
A  =  0.0


# Freeze-Out Temperature [MeV]
# default: 165.6
Temperature = 46.942706032170475

# chemistry type 
# defaults: chemical_potential, gamma_lambda
Chemistry = chemical_potential

# Lambda and gamma parameters [1]
# default:

GammaQ =  1.0
GammaS =  0.24117850465190532
GammaC =  1.0


# Chemical potentials for Barion, Isospin (I_3), Strangeness and Charm [MeV]
# default:  
MuB = 770.6168899154414
MuI = -13.637416049298717
MuS =  116.03383764876621
MuC =  0.0
[Subdirectory]
# subdirectory to store events of this model
# default: sr/
EventSubDir = events/
